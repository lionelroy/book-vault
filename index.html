<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="styles/main.css">
<title>Book Vault</title>
</head>
<body>
<div class="container-main">
  <div class="container-fluid">
      <div class="row my-lib-view">
          <div class="col-md-3">
              <div class="aside">
                <div class="d-flex justify-content-center pt-4">
                  <div class="logo">
                      <span class="logo-title" style="font-size: 35px;">Book
                      <i class="bi bi-book-half"></i>
                      Vault</span>
                  </div>
                </div>
                <div class="form mb-5">
                    <form id="form" method="POST">
                        <div class="alert alert-danger" role="alert" style="display: none;" id="form-validation">
                            Please fill out the form properly
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" id="author" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="pages" class="form-label">Pages</label>
                            <input type="number" id="pages" class="form-control">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="read">
                            <label class="form-check-label" for="read">
                                Read
                            </label>
                        </div>
                        <button type="button" id="add" class="btn-add-book mt-2">Add Book</button>
                    </form>
                </div>
                <div class="d-flex justify-content-center">
                 <div class="footer pb-2"><a href=https://github.com/lionelroy>Made by: <i class="bi bi-github"></i>Lionel Roy</a>
                </div> 
              </div>
              </div>
          </div>
          <div class="col-md-9"  class="img-fluid" class="bg-image" 
          style="background-image: url(images/books.jpg); background-size: contain;">
              <div class="container mt-4">
                  <div class="table-header">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">Title</th>
                                  <th scope="col">Author</th>
                                  <th scope="col">Pages</th>
                                  <th scope="col">Read</th>
                                  <th scope="col">Delete</th>
                              </tr>
                          </thead>
                          <tbody>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="scripts/app.js"></script>
</body>
</html>
