<div class="main bg-light">
  <div class="container-fluid">
      <div class="row my-lib-view">
          <div class="col-md-3">
              <div class="aside">
                <div class="d-flex justify-content-center">

                  <div class="logo">
                      <img src="./libo_logo2.jpg" class="rounded" alt="libo_logo" style="width: 150px; ">
                      <span class="logo-title" style="font-size: 35px;">LIPO</span>
                  </div>
                </div>
                  <div class="form">
                      <form id="form" method="POST">
                          <div class="alert alert-danger" role="alert" style="display: none;" id="form-validation">
                              Please fill out the form properly
                          </div>
                          <div class="mb-3">
                              <label for="title" class="form-label">Title</label>
                              <input type="text" id="title" class="form-control">
                          </div>
                          <div class="mb-3">
                              <label for="author" class="form-label">Author</label>
                              <input type="text" id="author" class="form-control">
                          </div>
                          <div class="mb-3">
                              <label for="pages" class="form-label">Pages</label>
                              <input type="number" id="pages" class="form-control">
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="read">
                              <label class="form-check-label" for="read">
                                  Read
                              </label>
                          </div>
                          <button type="button" id="add" class="btn btn-primary mt-2">Add Book</button>
                      </form>
                  </div>
                  <div class="footer mt-4"><span>Crafted by <span
                              style="color: red; font-size: 25px;">&hearts;</span> mohamed</span></div>
              </div>
          </div>
          <div class="col-md-9 bg-primary">
              <div class="container mt-4">
                  <div class="table">
                      <table class="table table-info table-striped">
                          <thead>
                              <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">Title</th>
                                  <th scope="col">Author</th>
                                  <th scope="col">Pages</th>
                                  <th scope="col">Read</th>
                                  <th scope="col">Delete</th>
                              </tr>
                          </thead>
                          <tbody>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
